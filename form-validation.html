<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation without RegEx</title>
    <link rel="stylesheet" href="./amazon/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex flex-row justify-content-center">
        <div class="row">
            <div class="col-md">
                <form>
                    <div class="sign-in">Sign In</div>
                    <div class="form-group">
                        <label id="words_1" for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label id="words_1" for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <div class="form-group">
                            <button type="button" class="btn btn-warning" onclick="handelClick()" id="sign-in">Sign In</button>
                        </div>
                    </div>


                </form>
            </div>
            <!--Col 1 End-->
        </div>
        <!--Row 1 End-->
    </div>
</body>

<script type="text/javascript">
handelClick=()=>{
    let email=document.getElementById('exampleInputEmail1').value;
    let password=document.getElementById('exampleInputPassword1').value;
    if(email==""){
        alert("Email is required");
    }
    else if(password==""){
       alert("Password is required");
    }
    else{
       alert("Login successful");
    }
}

</script>


</html>
