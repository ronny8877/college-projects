<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<style>
    body{
        font-size: large;
        padding: 0px 100px;
    }
    .form{
        background-color: #DADDFC;
        padding: 50px;
        border-radius: 5%;
    }
 .name{
     display: flex;
     padding-bottom: 10px;
     column-gap: 10px;
 }
 .name input{
     width: 300px;
     height: 20px;
 }
 .course{
     display: flex;
     padding: 10px 0px;
     column-gap: 10px;
 }
 .course-select{
     height: 25px;
 }
 .gender{
     margin-left: 50px;
 }
</style>

<body>

    <center style="background-color: #396EB0; border-radius: 20%;">
        <h2>Student Registration Form</h2>
    </center>
    <form class="form">
        <div class="name">
            <label> First Name </label>
            <input type="text" name="firstname" size="15" /> <br> <br>
            <label> last Name: </label>
            <input type="text" name="middlename" size="15" /> <br> <br>
        </div>
        <div class="course">
        <label>
            Course :
        </label>
        <select class="course-select">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BCA">B.Sc IT</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>   
        <br>
        <br>
        <div class="gender">
        <label>
            Gender :
        </label><br>
        <input type="radio" name="male" /> Male <br>
        <input type="radio" name="female" /> Female <br>
        <input type="radio" name="other" /> Other
        <br>
        <br>
    </div>
    </div>
        <label>
            Phone :
        </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input style="width:200px" type="text" name="phone" size="10" /> <br> <br>
        Address
        <br>
        <textarea cols="80" rows="5" value="address">
</textarea>
        <br> <br>
        Email:
        <input style="width:300px"  type="email" id="email" name="email" /> <br>
        <br>
        Password:
        <input style="width:300px" type="Password" id="pass" name="pass"> <br><br>
        Re-type password:
        <input style="width:300px" type="Password" id="repass" name="repass"> <br><br>
        <input type="button" value="Submit" />
    </form>

</body>

</html>
