<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Css</title>
    <link rel="stylesheet" href="./external.css">
    <style type="text/css">
        /* Internal Css */
        .Internalcss {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-sizing: border-box;
            padding: 10px;
            color: black;
            height: 150px;
        }



        </style>
</head>
<body>
    <div class="Internalcss">Internal CSS</div>
    <div class="Externalcss">External Css</div>
    <div style="overflow: hidden ;  height: 150px;  background-color:yellow ;border-radius: 50px;  text-align: center; font-size:3rem">Inline Css</div>
</body>
</html>
