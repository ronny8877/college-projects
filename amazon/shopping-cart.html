<script type="text/javascript">
//an array of books
  const api ="https://api.itbook.store/1.0/";
  //fetching new list of books
    function getBooks(){
        fetch(api+"new")
        .then(response => response.json())
        .then(data => {
        let books = data.books;
        let output = '';
        //reducing items to half
        books = books.slice(0,books.length/2);
        books.forEach(book => {
            output += `
            <div class="card">
            <img class="card-image" src="${book.image}"> </img>
            <div class="card-content">
            <p class="card-title">${book.title}</p>
            <p class="card-price">${book.price}</p>
            <button class="buy-now"> Proceed to pay</button>
           
            </div>
            </div>
            `;
        });
        document.querySelector('.main').innerHTML = output;
        });
    }




getBooks();
</script>
